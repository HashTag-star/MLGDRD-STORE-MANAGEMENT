<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assets\favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="forgotpassword.css" />
    <title>Reset Password</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    "
  >
    <form
      action="http://localhost:3000/login"
      method="post"
      class="form"
      id="loginForm"
    >
      <img src="Assets/MLGLOGO.png" alt="" />
      <p style="color: rgb(26, 29, 36); font-size: 30px">Reset Password</p>
      <div class="email">
        <img src="Assets\user.png" alt="" />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
      </div>
      <button type="submit" class="btn">Send</button>
      <span style="color: grey; font-size: 20px"
        >Note: Advisable to provide ministry's email</span
      >
    </form>
  </body>
</html>
